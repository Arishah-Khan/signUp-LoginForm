<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="images/icon2.jpg" type="image/x-icon">

</head>

<body>
    <div class="container text-center setContainer">

        <div class="img-fluid setPostion order-2 order-md-1 setImg changeSpace">
            <img src="images/img13.png" alt="boyImg">
        </div>

        <div class="divOne order-1 order-md-2">

            <h1 class="heading text-black py-3">Create Your Account</h1>



            <form class="mt-3">
                <div class="mb-3">
                    <input type="text" id="username" name="username" required placeholder="Enter name"
                        class="form-control">
                </div>

                <div class="mb-3">
                    <input type="email" id="email" name="email" required placeholder="Enter email" class="form-control">

                </div>

                <div class="mb-3">
                    <input type="password" id="password" name="password" required placeholder="Enter password"
                        class="form-control">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="terms" name="terms" required class="form-check-input">
                    <label for="terms" class="form-check-label">
                        I agree to the <a href="#" class="px-2">terms and conditions</a>
                    </label>
                </div>
                <div class="setDiv">
                    <button id="create" type="submit" class="createBtn">Create Account</button>


                    <p class="account?">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="main.js">

    </script>
</body>

</html>
