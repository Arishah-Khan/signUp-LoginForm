<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="images/icon3.jpg" type="image/x-icon">
</head>
<body>
    <div class="container text-center">
        <div class="img-fluid setPostion order-2 order-md-1">
            <img src="images/img12-removebg-preview.png" alt="girlImg">
        </div>
        <div class="divOne order-1 order-md-2">
            <h1 class="heading text-black">Log In to Your Account</h1>


            <form class="mt-3" id="loginForm">
                <div class="mb-3">
                    <label class="text-start text-black size-control">Username or Email
                    <input type="text" id="username" name="username" required class="form-control ">
                    </label>
                </div>

                <div class="mb-3">
                    <label class="text-start text-black size-control">Password
                    <input type="password" id="password" name="password" required class="form-control">
                    </label>
                </div>

                <!-- Login button -->
                <button type="submit" id="loginBtn">Login</button>
            </form>


            <p class="py-3">Don't have an account? <a href="signUp.html" class="px-2">Sign Up</a></p>
        </div>
    </div>
<script src="main.js">

</script>
    
</body>
</html>
